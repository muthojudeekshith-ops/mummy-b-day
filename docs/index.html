<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mom's Birthday Countdown</h1>
        
        <!-- Date Picker to Change Target Date -->
        <div class="date-picker">
            <label for="targetDate">Change Target Date: </label>
            <input type="date" id="targetDate" value="2026-04-25">
        </div>
        
        <!-- Interface 1: Timer with Floating Animations -->
        <div id="interface1">
            <div class="timer" id="timer">Calculating...</div>
        </div>
        
        <!-- Interface 2: Button Appears After Timer -->
        <button class="button" id="birthdayButton">HAPPY BIRTHDAY MUMMY</button>
        
        <!-- Interface 3: Message -->
        <div class="message" id="message">
            Happy Birthday to the woman who gave me everything without asking for anything in return. Love you Amma. You are my first teacher, my first friend, and my forever strength. Happy Birthday Mom.
        </div>
    </div>

    <!-- Floating Stars and Hearts -->
    <div id="animations"></div>

    <script src="script.js"></script>
</body>
</html>
